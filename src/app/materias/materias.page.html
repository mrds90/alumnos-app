<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Materias</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let materia of materias" [routerLink]="['/materias' ,materia.id]">  
      <ion-label>{{materia.nombre}}</ion-label>
    </ion-item>
  
  </ion-list>
  <ion-item>
    <ion-icon slot="start" name="add-outline" (click)="elegirCarrera()"></ion-icon>
  </ion-item>
  
</ion-content>
